<body>
    <script>
        var a = window.prompt("Enter a number");
         //var b ="";
         for(var i =1; i<=a; i++)
         {
             for(var j=1 ; j<=i; j++)
             {
                 document.write("*");
                 
                
             }
            document.write("<br>")
         }
         
    </script>
</body>

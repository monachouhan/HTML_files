<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var operator = window.prompt("Choose any operator from (+,-,*,/,%)");
        var num1 = parseInt(window.prompt("Enter Your first number"));
        var num2 =  parseInt(window.prompt("Enter your second number"));
       
        switch(operator)
        {
            case '+' : var add = (num1 +num2);
                       console.log(add);
                       break;

           case '-' : var sub = num1 - num2;
                        console.log(sub);
                        break;  
                        
          case '*' : var mul = num1 * num2;
                       console.log(mul);
                       break;

          case '/' : var div = num1 / num2;
                       console.log(div);
                       break;

          case '%' : var mod = num1 % num2;
                       console.log(mod);
                       break;

        
        default :
        console.log("Invalid operator");
        break;
        }
    </script>
</body>
</html>

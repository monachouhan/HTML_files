<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = window.prompt("Enter a number");
        var b ="";
         for(var i =1; i<=a; i++)
         {
             for(var j=0 ; j<=a-i; j++)
             {
                 b+=" ";
             }
            
              for (var k =1; k<=i; k++)
             {
                b+="*";
             }
              
             b+="\n";
         }
         console.log(b);
    </script>
</body>
</html>

<body>
     <script>
         var num = window.prompt("Enter a number");
          var temp;
          var sum=0;
          temp=num;
          while(num>0)
          {
             var remainder = num%10;
             sum += remainder*remainder*remainder;
             num =parseInt(num/10);

          }
          if(sum==temp)
          {
              console.log("number is armstrong number");
          }
          else
          {
          console.log("Number is not an armstrong number");
          }
     </script>

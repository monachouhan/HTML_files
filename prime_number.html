<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num =window.prompt("Enter a positive number:")
        var isprime =true;
        if(num==1)
        {
            console.log("1 is not a prime number nor composite number");

        }
        else if(num>1)
        {
            for(var i=2; i<num; i++)
            {
                if(num%i==0)
                {
                  isprime=false;
                  break;
                }
            }
            if(isprime)
            console.log("this number is prime");
            else
            console.log("this number s not a prime");
        }
        else
        console.log("This is not a prime");
    </script>
</body>
</html>
